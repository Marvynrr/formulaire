<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier formulaire HTML</title>
</head>
<body>
    <form name="premier" method="GET" action="traitement.html">
        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" placeholder="Votre nom">
        <br><br>
        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email">
        <br><br>
        <!-- Bouton submit -->
        <button type="submit" name="soumission">Envoyer</button>
        </form>
        <br><br>
    <!-- Formulaire en POST -->
    <form name="gros" method="POST" action="traitement.php" enctype="multipart/form-data">
        <fieldset>
            <legend><h2>Informations personnelles</h2></legend>
            <label for="civilité">Civilité</label>
            <input type="radio" name="civ" id="civ1" value="Mme"><label for="civ1">Madame</label>
            <input type="radio" name="civ" id="civ2" value="M"><label for="civ2">Monsieur</label>
            <input type="radio" name="civ" id="civ3" value="non-binaire"><label for="civ3">Non-binaire</label>
            <br><br>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Votre nom" required>
            <br><br>
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required>
            <br><br>
            <label for="email">Email :</label>
            <input type="text" name="email" id="email" placeholder="Votre email" required>
            <br><br>
            <label for="telephone">Téléphone :</label>
            <input type="tel" name="téléphone" placeholder="XXXXXXXXXX" required maxlength="10">
            <br><br>
            <label for="site">Site internet :</label>
            <input type="url" name="site" id="site" placeholder="https://...">
            <br><br>
            <label for="motdepasse1">Mot de passe :</label>
            <input for="password" name="motdepasse" id="motdepasse1" required>
            <br><br>
            <label for="motdepasse2">Répéter mot de passe :</label>
            <input for="password" name="motdepasse2" id="motdepasse2" required>
        </fieldset>
        <fieldset>
            <legend><h2>En savoir plus sur vous (RGPD friendly)</h2></legend>
            <label for="datenaissance">Date de naissance</label>
            <input type="date" name="datenaissance" id="datenaissance" required>
            <br><br>
            <label for="avatar">Montrez nous titi sur son plus beau jour</label>
            <input type="file" name="avatar" id="avatar">
            <br><br>
            <label for="situation">Situation familiale</label>
            <select name="situation" id="situation">
                <option value="Célibataire">Célibataire</option>
                <option value="Concubinage">En concubinage</option>
                <option value="Pacsé">Pacsé(e)</option>
                <option value="Marié">Marié(e)</option>
                <option value="Divorcé">Divorcé(e)</option>
                <option value="Veuf">Veuf/veuve</option>
                <option value="Esprit" selected="selected">Avec l'esprit</option>
            </select>
            <br><br>
            <label for="adresse">Adresse</label>
            <input type="text" name="adresse" id="adresse" minlength="10" required placeholder="Adresse">
            <br><br>
            <label for="cp">Code postal</label>
            <input type="number" size="5" min="01000" max="97400" placeholder="*****">
            <br><br>
            <label for="ville">Ville</label>
            <input type="text" name="ville" id="ville" placeholder="Ville">
            <br><br>
            <label for="pays">Pays</label>
            <select name="pays" id="pays">
                <optgroup label="Europe">
                    <option value="France">France</option>
                    <option value="Espagne">Espagne</option>
                    <option value="Italie">Italie</option>
                    <option value="Allemagne">Allemagne</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Portugal">Portugal</option>
                </optgroup>
                <optgroup label="Afrique">
                    <option value="Algérie">Algérie</option>
                    <option value="Maroc">Maroc</option>
                    <option value="Tunisie">Tunisie</option>
                    <option value="Congo">Congo</option>
                    <option value="Cote d'ivoire">Cote d'ivoire</option>
                </optgroup>
                <optgroup label="Moyen Orient">
                    <option value="Liban">Liban</option>
                    <option value="Syrie">Syrie</option>
                    <option value="Jordanie">Jordanie</option>
                    <option value="Palestine">Palestine</option>                   
                </optgroup>
                <optgroup label="Asie">
                    <option value="Turquie">Turquie</option>
                    <option value="Japon">Japon</option>
                    <option value="Chine">Chine</option>
                    <option value="Russie">Russie</option>                    
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend><h2>Vos centres d'intérêts</h2></legend>
            <fieldset>
                <legend>Vos préférences culinaires</legend>
                <input type="checkbox" name="bouffe[]" value="Galette saucisse" id="breton1">
                <label for="breton1">Galette saucisse</label>
                <br><br>
                <input type="checkbox" name="bouffe[]" value="Couscous" id="maghreb1">
                <label for="maghreb1">Couscous</label>
                <br><br>
                <input type="checkbox" name="bouffe[]" value="Tajine" id="maghreb2">
                <label for="maghreb2">Tajine</label>
                <br><br>
                <input type="checkbox" name="bouffe[]" value="Kouign-amann" id="breton2">
                <label for="breton2">Kouign-amann</label>
            </fieldset>
            <fieldset>
                <legend><h2>Vos préférences sportives</h2></legend>
                <label for="sport">Sélectionner vos sports favoris</label>
                <select name="sport[]" id="sport">
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Musculation">Musculation</option>
                    <option value="Athlétisme">Athlétisme</option>
                    <option value="Kickboxing">Kickboxing</option>
                    <option value="MMA">MMA</option>
                </select>
            </fieldset>
            <fieldset>
                <legend><h2>Présentez-vous</h2></legend>
                <textarea name="présentation" cols="246" rows="30"></textarea>
                <br><br>
                <label for="temps">Quel heure est-il ?</label>
                <input type="time" name="temps" id="temps">
            </fieldset>
        </fieldset>
        <button type="submit" name="submit">Envoyer</button>
        <input type="reset" name="delete" value="Effacer">
    </form>
</body>
</html>
